    <div id="Contenedor">

        <h2 style="text-align: center;">ENCUESTA DE CINE: NOMINADAS AL OSCAR 2018</h2>
        
        <p  style="text-align: right;">
            <img src="img/encuesta.jpg"  width="250px" height="130px">
            
        </p>
        
        
        <form id="formulario1" name="formulario1" method="post" action="data.php">
            <fieldset id="datos_personales">
                <legend>Datos Personales</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre"> <br><br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido"><br><br>
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" id="dni" maxlength="9"><br><br>
                    <label for="edad">Edad</label>
                    <input type="text" name="edad" id="edad" size="2" maxlength="2"><br><br>
            </fieldset>
            <fieldset id="mejor_película">

                <input type="radio" name="pelicula" value="11">Call Me By Your Name <br>
                <input type="radio" name="pelicula" value="22">Dunkerque<br>
                <input type="radio" name="pelicula" value="33">Déjame Salir <br>
            </fieldset>
            <fieldset id="película_no_vistas">

                <input type="checkbox" name="pelicula">Resident Evil <br>
                <input type="checkbox" name="pelicula">Te Veo<br>
                <input type="checkbox" name="pelicula">El despertar de los muertos <br>
            </fieldset>
            <fieldset id="grupo_argumento">
                <legend>Argumento de tu película preferida</legend>
                <textarea name="argumento" id="argumento" cols="50" rows="14"></textarea>
            </fieldset>
            <br>
            <input type="reset" value="Borrar Formulario"> <input type="submit" value="Enviar">
        </form>

    </div>
